<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="#D2E3C8">
    <header>
        <div class="navbar">
            <div class="logo">CCGI</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger">&#9776;</div>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <!-- Content for the fixed left sidebar (dashboard) -->
            <div class="dashboard-element">
                <h2>Element 1</h2>
                <button class="try-now" data-element="Element 1">Try Now</button>
            </div>
            <div class="dashboard-element">
                <h2>CONTENT CREATION</h2>
                <button class="try-now" data-element="CONTENT CREATION">Try Now</button>
            </div>
            <div class="dashboard-element">
                <h2>WHITE PAPER WRITING</h2>
                <button class="try-now" data-element="WHITE PAPER WRITING">Try Now</button>
            </div>
            <div class="dashboard-element">
                <h2>EMAIL SUMMARIZER</h2>
                <button class="try-now" data-element="EMAIL SUMMARIZER">Try Now</button>
            </div>
            <div class="dashboard-element">
                <h2>GRAMMAR SPELL CHECK</h2>
                <button class="try-now" data-element="GRAMMAR SPELL CHECK">Try Now</button>
            </div>
        </aside>
        <div class="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message">
            <button id="send-button">Send</button>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Your Company</p>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
